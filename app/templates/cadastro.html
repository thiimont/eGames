{% extends "template.html" %}
{% load django_bootstrap5 %}

{% block titulo %} Cadastro {% endblock %}

{% block conteudo %}
    <form action="{% url 'cadastro' %}" method="POST">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <h2 class="mb-4">Cadastro</h2>

                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button "Cadastrar" button_type="submit" button_class="btn-primary" %}
                    </form>

                    <div class="mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none">Já tem conta? Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
